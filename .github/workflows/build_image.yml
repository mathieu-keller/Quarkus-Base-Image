name: Build image

on:
  pull_request:
  push:
    branches:
      - 'main'

jobs:
  dry-release:
    name: dry release
    uses: mathieu-keller/github-action-workflows/.github/workflows/semantic-release.yaml@2.0.1
    with:
      release-branch: main
      dry: true
  build-image:
    name: build Image
    needs: [ dry-release ]
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USER }}
        password: ${{ secrets.DOCKER_TOKEN }}
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Build & Push Docker image
      run: docker buildx build -t ${{ secrets.DOCKER_USER }}/quarkus-base-image:${{ needs.dry-release.outputs.new_version }} -f ./Dockerfile --push --platform=linux/arm64,linux/amd64 .
  approve:
    name: approve
    runs-on: ubuntu-22.04
    needs: [ build-image ]
    if: ${{ github.event_name == 'pull_request' && github.event.pull_request.user.login == 'renovate[bot]' }}
    env:
      GH_TOKEN: ${{ github.token }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Approve PR
        run: gh pr review ${{ github.event.number }} -a
  merge:
    name: merge
    runs-on: ubuntu-22.04
    needs: [ approve ]
    if: ${{ github.event_name == 'pull_request' && github.event.pull_request.user.login == 'renovate[bot]' }}
    env:
      GH_TOKEN: ${{ github.token }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Merge PR
        run: gh pr merge ${{ github.event.number }}
  release:
    name: create release
    needs: [ build-image ]
    if: ${{ github.ref == 'refs/heads/main' }}
    uses: mathieu-keller/github-action-workflows/.github/workflows/semantic-release.yaml@2.0.1
    with:
      release-branch: main
      dry: false